<html   xmlns="http://www.w3.org/1999/xhtml"
        xmlns:py="http://genshi.edgewall.org/"
        xmlns:xi="http://www.w3.org/2001/XInclude"
        lang="en">
    <head>
        <title>Dettaglio scheda ordinazione</title>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
        <xi:include href="style.css"><xi:fallback/></xi:include>
    </head>
    <body>

<table cellpadding="0" cellspacing="0" border="0">
            <tr>
                <td class="report-header" width="50%"><h3>Numero: <strong py:content="dao.numero"></strong></h3></td>
    </tr>
    <tr>
        <td class="report-header" width="50%"><h3>Nomi Sposi: <strong py:content="dao.nomi_sposi"></strong></h3></td>
        </tr>
        <tr>
        <td class="report-header" width="50%"><h3>provenienza: <strong py:content="dao.provenienza"></strong></h3></td>
            </tr>
</table>
<table cellpadding="0" cellspacing="0" border="0">
<tr>
    <td width="55%">
            <table cellpadding="0" cellspacing="0" border="0">
                <tr>
                <td colspan="2" class="table-header">Riepilogo</td>
            </tr>
                <tr>
                    <td width="130px" class="odd-detail">Colore</td>
                    <td class="odd-detail"><strong py:content="dao.colore_stampa"></strong></td>
                </tr>
                <tr>
                    <td class="even-detail">Carattere</td>
                    <td class="even-detail"><strong py:content="dao.carattere_stampa"></strong></td>
                </tr>
            </table></td>
<td>
        <table colspan="2" cellpadding="0" cellspacing="0" border="0">
            <tr><td class="table-header" colspan="2">Informazioni articoli</td></tr>
            <tr>
                <td width="200px" class="odd-detail">Listino</td>
<!--                <td class="odd-detail">
                    <strong py:content="dao.descrizione_listino"></strong>
                </td>-->
            </tr>
            <tr>
                <td width="200px" class="odd-detail">Ricevuta</td>
                <td class="odd-detail">
                    <strong py:content="dao.ricevuta_associata"></strong>
                </td>
            </tr>
            <tr>
                <td class="even-detail">Saldato</td>
                <td class="even-detail">
                    <strong py:if="dao.documento_saldato is True">si</strong>
                    <strong py:if="dao.documento_saldato is False">no</strong>
                    <strong py:if="dao.documento_saldato is None">no</strong>
                </td>
            </tr>
        </table>
</td></tr>
</table>

    </body>
</html>
