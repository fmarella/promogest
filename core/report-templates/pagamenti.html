{% extends 'index.html' %}
{% block body %}
        <table cellpadding="0" cellspacing="3" border="0">
            <tr>
                <th>{{ _("Pagamento") }}</th>
                <th>{{ _("Tipologia") }}</th>
                <th>{{ _("Spese") }}</th>
                <th>{{ _("Aliquota IVA") }}</th>
            </tr>
            <tr><td colspan="4"><hr /></td></tr>
            {% for dao in pageData["objects"] %}
            <tr class="row">
                <td class="detail">{{dao.denominazione}}</td>
                <td class="detail">{{dao.tipo}}</td>
                <td class="detail">{{utils.mN(dao.spese, 2)}}</td>
                <td class="detail">{{dao.aliquota_iva}}</td>
            </tr>
            {% endfor %}
        </table>
{% endblock %}
