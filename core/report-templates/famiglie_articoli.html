{% extends 'index.html' %}
{% block body %}
        <table cellpadding="0" cellspacing="3" border="0">
            <tr>
                <th>Codice</th>
                <th>Descrizione breve</th>
                <th>Descrizione</th>
            </tr>
            <tr><td colspan="3"><hr /></td></tr>
            {% for dao in pageData["objects"] %}
            <tr class="row">
                <td class="detail">{{dao.codice}}</td>
                <td class="detail">{{dao.denominazione_breve}}</td>
                <td class="detail">{{dao.denominazione}}</td>
            </tr>
            {% endfor %}
        </table>
{% endblock %}
