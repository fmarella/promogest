<html   xmlns="http://www.w3.org/1999/xhtml"
        xmlns:py="http://genshi.edgewall.org/"
        xmlns:xi="http://www.w3.org/2001/XInclude"
        lang="en">
    <head>
        <title>Report Contatti</title>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
        <xi:include href="style.css"><xi:fallback/></xi:include>
    </head>
    <body>
        <table cellpadding="0" cellspacing="3" border="0">
            <tr>
                <th>Cognome/nome</th>
                <th>Ruolo</th>
                <th>Descrizione</th>
                <th>Note</th>
                <th>Relativo a</th>
            </tr>
            <tr class="row" py:for="dao in objects">
                <td class="detail">${dao.cognome} &nbsp; ${dao.nome}</td>
                <td class="detail">${dao.ruolo}</td>
                <td class="detail">${dao.descrizione}</td>
                <td class="detail">${dao.note}</td>
                <td class="detail">${dao.appartenenza}</td>
            </tr>
        </table>
    </body>
</html>
