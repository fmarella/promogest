<?python
from promogest.ui.utils import *
from promogest.Environment import *
?>
<html
        xmlns="http://www.w3.org/1999/xhtml"
        xmlns:py="http://genshi.edgewall.org/"
        xmlns:xi="http://www.w3.org/2001/XInclude"
        lang="en">
    <head>
        <title>Dettaglio movimento di magazzino</title>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
        <xi:include href="style.css"><xi:fallback/></xi:include>
    </head>
    <body>
        <table cellpadding="0" cellspacing="3" border="0">
            <tr>
                <th>Magazzino</th>
                <th>Articolo</th>
                <th>Giacenza</th>
                <th>Scorta minima</th>
                <th>Data fine scorte</th>
                <th>Data prossimo ordine</th>
            </tr>
            <tr><td colspan="6"><hr /></td></tr>
            <tr py:for="dao in objects">
                <td class="detail">${dao.magazzino}</td>
                <td class="detail">${dao.articolo}</td>
                <td class="number">${conf.number_format % ( dao.giacenza )}</td>
                <td class="detail">${dao.scorta_minima}</td>

                <td class="detail" py:if="dao.data_fine_scorte is not None">${dao.data_fine_scorte.strftime('%d/%m/%Y')}</td>
                <td class="detail" py:if="dao.data_fine_scorte is None">-</td>

                <td class="detail" py:if="dao.data_prossimo_ordine is not None">${dao.data_prossimo_ordine.strftime('%d/%m/%Y')}</td>
                <td class="detail" py:if="dao.data_prossimo_ordine is None">-</td>
            </tr>
        </table>
    </body>
</html>
