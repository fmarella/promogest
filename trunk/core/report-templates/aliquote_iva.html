<html   xmlns="http://www.w3.org/1999/xhtml"
        xmlns:py="http://genshi.edgewall.org/"
        xmlns:xi="http://www.w3.org/2001/XInclude"
        lang="en">
    <head>
        <title>Preview Aliquote</title>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
        <xi:include href="style.css"><xi:fallback/></xi:include>
    </head>
    <body>
        <table cellpadding="0" cellspacing="3" border="0">
            <tr>
                <th>Aliquota</th>
                <th>Percentuale</th>
                <th>Percentuale detrazione</th>
                <th>Descrizione detrazione</th>
            </tr>
            <tr><td colspan="4"><hr /></td></tr>
            <tr py:for="dao in objects">
                <td class="detail">${dao.denominazione}</td>
                <td class="detail">${dao.percentuale}</td>
                <td class="detail">${dao.percentuale_detrazione}</td>
                <td class="detail">${dao.descrizione_detrazione}</td>
            </tr>
        </table>
    </body>
</html>
